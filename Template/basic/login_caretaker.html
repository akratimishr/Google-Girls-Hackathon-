{% extends "basic/inner-page.html" %}
{% block body_block %}

<h1>Please Login</h1>

<div class="registration-form">
  <form action="{% url "basic:login_care" %}" method="post">
    {% csrf_token %}
      <div class="form-icon">
          <span><i class="icon icon-user"></i></span>
      </div>
      <div class="form-group">
          <input type="text" class="form-control item" id="Contact no" placeholder="Username">
          <div class="validate"></div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" id="Contact no" placeholder="Phone number">
        <div class="validate"></div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control item" id="Contact no" placeholder="Password">
      <div class="validate"></div>
  </div>
      <div class="form-group">
          <button type="button" class="btn btn-block create-account">Sign In</button>
      </div>
  </form>
  <div class="social-media">
      <h5>Sign in with social media</h5>
      <p>Don't have an account? <a href="{% url "basic:register_care" %}">Create one </a></p>
      <div class="social-icons">
          <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
          <a href="#"><i class="icon-social-google" title="Google"></i></a>
          <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
      </div>
  </div>
</div>

{% endblock %}
